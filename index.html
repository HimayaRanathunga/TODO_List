<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title> TODO List</title>
</head>
<body>


  <div class="container">
    <h2 class="text-center">To-Do List</h2>
    <div class="row">
      
      <div class="col-md-5">
        <div class="card done-section">
          <h5 class="text-center mb-4">Done Task List</h5>
          <ul id="doneList" class="list-group">
          
          </ul>
        </div>
      </div>

      <div class="col-md-7">
        <div class="card todo-section">
          <h5 class="text-center mb-4">To-Do List</h5>
          <ul id="todoList" class="list-group">
          </ul>
          <div class="d-flex mt-3">
            <input
              type="text"
              id="taskInput"
              class="form-control add-task-input"
              placeholder="Add a new task..."
            />
            <button id="addTaskBtn" class="btn btn-secondary add-task-btn">
              Add Task
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
